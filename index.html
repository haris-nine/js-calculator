<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Calculator Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>JS Calculator</h1>
	<main id="container">
		<div id="display">Please calculate!</div>
		<div id="buttons" >
			<section id="thick-column">
				<div id="top-row">
					<div class="tb" id="clear">AC</div>
					<div class="tb oper">%</div>
					<div class="tb oper">!</div>
				</div>
				<div id="numerals">
					<div class="lb num">7</div>
					<div class="lb num">8</div>
					<div class="lb num">9</div>
					<div class="lb num">4</div>
					<div class="lb num">5</div>
					<div class="lb num">6</div>
					<div class="lb num">1</div>
					<div class="lb num">2</div>
					<div class="lb num">3</div>
					<div class="lb num">0</div>
					<div class="lb num">00</div>
					<div class="lb num">.</div>
				</div>
			</section>
			<section id="thin-column">
				<div class="rb oper">/</div>
				<div class="rb oper">*</div>
				<div class="rb oper">+</div>
				<div class="rb oper">-</div>
				<div class="rb" id="res">=</div>
			</section>
		</div>
	</main>
  <script src="main.js"></script>
</body>
</html>
